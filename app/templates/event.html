{% extends "base.html" %}

{% block content %}
    <h1>Posts with the {{ event.event_name }} event</h1>

    {% for post in event.posts if post %}
        {% include '_post.html' %}

    {% else %}

    <p>There seems to be no event names that match this.</p>
    <p>You can make a new event by <a href="{{ url_for('submit') }}">making a new post</a></p>

    {% endfor %}


{% endblock %}
