{% extends "base.html" %}

{% block content %}
    <h3>User: {{ user.username }}</h3>
    {% if user.scores %}
        <h4>Score: {{ user.scores }}</h4>

    {% else %}

        <h4>Score: 0</h4>

    {% endif %}

    <hr>
    {% for post in posts if posts %}
        {% include '_post.html' %}
    {% endfor %}

{% endblock %}
