{% extends "base.html" %}

{% block content %}
    <h1>User: {{ user.username }}</h1>
    {% if user.scores %}
        <h3>Score: {{ user.scores }}</h3>

    {% else %}

        <h3>Score: 0</h3>

    {% endif %}

    <hr>
    {% for post in posts if posts %}
        {% include '_post.html' %}
    {% endfor %}

{% endblock %}
